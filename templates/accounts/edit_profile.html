{% extends 'layout.html' %}
{% load static from staticfiles %}

{% block title %}{{ block.super }} | Edit Profile{% endblock title %}

{% block bodyContent %}

        <h1>Hello {{ user.first_name }}</h1>

            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save Changes" class="button-primary">
        </form>
    </div>
{% endblock bodyContent %}
